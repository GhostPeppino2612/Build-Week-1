<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="assets/css/generalStyle.css" />
    <link rel="stylesheet" href="assets/css/resultsPage.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="assets/img/epicode_logo.png" alt="logo img" />
      </div>
    </header>
    <main>
      <div class="title-container">
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div class="spinner-section">
        <div class="correct">
          <div>Correct</div>
          <div class="correct-percent">66.7%</div>
          <div><span>6 </span>/ 10 questions</div>
        </div>
        <div class="spinner-container">
          <div class="circle">
            <div class="text-container">
              <p class="congrats">Congratulations!</p>
              <p class="desc">You passed the exam.</p>
              <p class="percent">66.7%</p>
            </div>
          </div>
        </div>

        <div class="wrong">
          <div>Wrong</div>
          <div class="wrong-percent">33.3%</div>
          <div><span>4</span> / 10 questions</div>
        </div>
      </div>
      <div class="rate">RATE US</div>
    </main>
    <script src="resultsPage.js"></script>
  </body>
</html>
